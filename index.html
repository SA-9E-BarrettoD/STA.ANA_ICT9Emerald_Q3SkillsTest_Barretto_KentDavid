<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Q3 Skills Test</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar">
    <div class="logo">ðŸš‚ PurpleRail</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Fare Matrix</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Help</a></li>
    </ul>

    <div class="nav-buttons">
        <a href="#" class="book-btn">Book Now</a>
        <a href="#" class="create-btn">Create Account</a>
    </div>
</nav>

<section class="hero">
<div class="registration-card">

    <div class="left-panel">
        <div class="profile-circle">
            <img id="previewImage">
            <span id="placeholderText">Profile Image</span>
        </div>

        <input type="file" id="profileUpload" class="form-control mt-3">
        <button class="upload-btn mt-2">Upload Photo</button>
    </div>

    <div class="right-panel">

        <h1>REGISTRATION</h1>
        <p>Please fill out all required fields in the registration form with accurate information.</p>

        <form>
            <div class="grid-2">
                <div>
                    <label>First Name</label>
                    <input type="text" id="fname">
                </div>

                <div>
                    <label>Last Name</label>
                    <input type="text" id="lname">
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>Age</label>
                    <input type="number" id="age">
                </div>

                <div>
                    <label>Contact Number</label>
                    <input type="text" id="contact">
                </div>
            </div>

            <label>Email</label>
            <input type="email" id="email">

            <label>Enter your username</label>
            <input type="text" id="username">

            <label>Enter your password</label>
            <input type="password" id="password">

            <div class="terms">
                <input type="checkbox" id="terms">
                <span>I accept the Terms of Use and Privacy Policy</span>
            </div>

            <button type="button" class="submit-btn" onclick="createAccount()">Create my account</button>
            <div id="output"></div>
        </form>
    </div>

</div>
</section>

<footer>
Barretto David | 9 - Emerald Â© 2026
</footer>

<script>
document.getElementById("profileUpload").addEventListener("change", function() {
    const file = this.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        document.getElementById("previewImage").src = e.target.result;
        document.getElementById("previewImage").style.display = "block";
        document.getElementById("placeholderText").style.display = "none";
    };

    if(file){
        reader.readAsDataURL(file);
    }
});

function createAccount() {
    const firstName = document.getElementById("fname").value;
    const lastName = document.getElementById("lname").value;
    const termsChecked = document.getElementById("terms").checked;

    if(!termsChecked){
        alert("You must accept the Terms and Privacy Policy!");
        return;
    }

    document.getElementById("output").innerHTML =
    "<p class='success-msg'>ðŸš† Welcome aboard, " + firstName + " " + lastName + "! Your account has been created.</p>";
}
</script>

</body>
</html>
